<body>
    <div class="container">
        <!-- <div class="left">
            <div class="welcome-message">
                <h1>Welcome!</h1>
                <p>We're glad to have you back.</p>
            </div>
        </div> -->
        <div class="right">
            <div class="login-box">
                <div class="login-title">
                <h2>Login</h2>
            </div>
                <form action="/login" method="POST">
                    <div class="input-box">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required [(ngModel)]="userObj.usrname">
                    </div>
                    <div class="input-box">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required [(ngModel)]="userObj.pass">
                    </div>
                    <button type="submit" (click)="loginUseer()">Login</button>
                </form>

                <!-- Forgot password and sign up links -->
                <div class="login-options">
                    <a href="/forgot-password">Forgot password?</a>
                    <a href="/signup">Don't have an account? Sign up</a>
                </div>

                <!-- Divider with "or" in the middle -->
                <div class="divider">or</div>

                <!-- Social login icons -->
                <div class="social-login">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>                    
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome CDN Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
