<div class="col-4 bg-secondary mt-3">
    <h2 class="text-center">DIv2</h2>

</div>

<div class="row">
    <div class="col-3">
        <div class="bg-primary text-center" *ngIf="isUserLogeed; else notLogged">
            {{
            loggedUserName}}

        </div>

      


        <ng-template  #notLogged> 
            <div >
                <span class="bg-danger text-red">User Not Logged in</span>
            </div>
        </ng-template>
    </div>
</div>

<!-- ng-Container -->
<div class="container mt-5">
    <div class="row text-center">
      <div class="col-12">
        <div class="btn btn-success" (click)="getAllUsers()">Get Users</div>
        <table class="table table-striped table-bordered">
          <thead >
            <tr >
              <th scope="col" class="bg-info">Index</th>
              <th scope="col" class="bg-info">Name</th>
              <th scope="col" class="bg-info">Username</th>
              <th scope="col" class="bg-info">Email</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="isApiLoad">
                 <!-- Assuming you will replace '@for' with '*ngFor' for Angular -->
          <tr>
            <td>
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-border text-secondary" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-border text-success" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-border text-danger" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-border text-warning" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-border text-info" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-border text-light" role="status">
                    <span class="sr-only"></span>
                  </div>
                  <div class="spinner-border text-dark" role="status">
                    <span class="sr-only"></span>
                  </div>
            </td>
          </tr>

            </ng-container>
            <ng-container *ngIf="!isApiLoad">
                <!-- Assuming you will replace '@for' with '*ngFor' for Angular -->
           <tr *ngFor="let user of usersList; let i = index">
               <th scope="row">{{ i + 1 }}</th>
               <td>{{ user.name }}</td>
               <td>{{ user.username }}</td>
               <td>{{ user.email }}</td>
             </tr>

           </ng-container>
             
          </tbody>
        </table>
      </div>
    </div>
  </div>
